<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protea Flowers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <nav class="botoes-vendedor">
                <span>Central do Vendedor</span>
                <span>Torne-se Vendedor</span>
            </nav>
            <div class="barra-pesquisa">
                <img src="images/icon-search.png" alt="">
                <input 
                type="search" 
                name="pesquisar" 
                id="input-pesquisa"
                placeholder="Buscar..." onclick="this.placeholder=''">
            </div>
            <nav class="botoes-entrar-cadastrar">
                <span>Entrar</span>
                <span>Cadastre-se</span>
            </nav>
        </div>
        <div class="header-bottom">
            <a href="index.html">
                <img id="logo" src="images/logo.png" alt="Logo da Protea Flowers">
            </a>
            <nav>
                <span>HOME</span>
                <span>PRODUTOS</span>
                <span>CATALOGOS</span>
                <span>NOSSA HISTÓRIA</span>
                <span>CONTATO</span>
            </nav>
            <div>
                <img src="images/🦆 icon _person_.png" alt="Ícone de pessoa">
                <img src="images/🦆 icon _bell_.png" alt="ícone de sino">
                <img src="images/🦆 icon _cart_.png" alt="Ícone de carrinho">
            </div>
        </div>
        <hr>
    </header>
    <main>
        <section class="produtos-catalogos">

        </section>
    </main>

</body>
</html>
